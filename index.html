	<!-- Auto-start script -->
	<script type="text/javascript">
		$(document).ready(function() {
			if (typeof AUTO_START_ENABLED !== 'undefined' && AUTO_START_ENABLED) {
				// Set the dropdown to the auto-start configuration
				$('#snapshot').val(AUTO_START_CONFIG);
				
				// Update status to show auto-start is happening
				var message = (typeof AUTO_START_MESSAGE !== 'undefined') ? AUTO_START_MESSAGE : 'Auto-starting...';
				$('#status').text(message);
				
				// Auto-start after a short delay to ensure everything is loaded
				var delay = (typeof AUTO_START_DELAY !== 'undefined') ? AUTO_START_DELAY : 2000;
				setTimeout(function() {
					// Trigger the change event to start the emulator
					$('#snapshot').trigger('change');
				}, delay);
			} else {
				// If auto-start is disabled, show the normal paused status
				$('#status').text('Paused');
			}
		});
	</script>
